<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao" >
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar name="dataVencimentoInicio" [inputStyle]="{ width: '95px'}"
          dateFormat="dd/mm/yy" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

        <label>até</label>
        <p-calendar name="dataVencimentoInicio" [inputStyle]="{ width: '95px'}"
          dateFormat="dd/mm/yy" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamentos-grid [lancamentos]="lancamentos" [itensPorPagina]="filtro.itensPorPagina"
        [totalRegistros]="totalRegistros" (aoMudarPagina)="aoMudarPagina($event)">
      </app-lancamentos-grid>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>

  </div>

</div>
